<html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body, html {
  height: 100%;
  margin: 0;
}
  
  .imgbox {
            display: grid;
            height: 100%;
        }

.bg {
            height: 100%
            max-width: 100%;
            max-height: 100vh;
            margin: auto;
}
</style>
<script>
$(document).ready(function(){
  $(".switch").click(function(){
    $("#homeimg").attr('src', 'lightson.jpg');
  });
});
</script>
</head>
<body>
  <div class="imgbox">
  <img src="lightsoff.jpg" id="homeimg" class="bg" usemap="#lightswitch"></img>
  <map name="lightswitch">
  <area class="switch" shape=poly coords="1156,373, 1176,368, 1156,409, 1176,409">
  </map> 
  </div>
</body>
</html>
